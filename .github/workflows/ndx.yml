name: NDX 100 RSI Haftal覺k Analiz

on:
  # Her Pazartesi saat 09:00'da 癟al覺 (T羹rkiye saati yakla覺k 12:00)
  schedule:
    - cron: '0 9 * * 1'
  
  # Manuel olarak da 癟al覺t覺r覺labilir
  workflow_dispatch:

# GitHub Actions'a yazma yetkisi ver
permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout kod
      uses: actions/checkout@v3
    
    - name: Python kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Gerekli paketleri y羹kle
      run: |
        pip install yfinance pandas numpy requests
    
    - name: BIST analizi 癟al覺t覺r
      run: |
        python ndx_analyzer.py
    
    - name: Sonu癟lar覺 commit ve push et
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add results.json
        if ! git diff --quiet --staged; then
          git commit -m " Otomatik analiz sonu癟lar覺 - $(date +'%Y-%m-%d %H:%M')"
          git push
        else
          echo "Deiiklik yok, push atlan覺yor"
        fi
